<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVVALENAREDE - Notícias e Comercial 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap">
    <style>
        /* === CSS ORIGINAL DO SEU SITE (mantido) === */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .header {
            background: #0d47a1;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        .main-content {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        .video-3d-section iframe {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* === NOVO CSS PARA AS NOTÍCIAS === */
        .news-section {
            margin-top: 30px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d47a1;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .news-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }
        .news-card:hover {
            transform: scale(1.02);
        }
        .news-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .news-content {
            padding: 10px;
        }
        .news-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 5px 0;
        }
        .news-title a {
            text-decoration: none;
            color: #333;
        }
        .news-date {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho do Site -->
    <header class="header">
        TVVALENAREDE - O Portal da Informação
    </header>

    <div class="main-container">
        <!-- Sidebar (mantida) -->
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Comercial 3D</a></li>
                <li><a href="#">Anúncios</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">

            <!-- Seção de Vídeo (mantida) -->
            <section class="video-3d-section">
                <iframe src="https://www.youtube.com/embed/xyz123" frameborder="0" allowfullscreen></iframe>
            </section>

            <!-- SEÇÃO DE NOTÍCIAS (NOVA) -->
            <section class="news-section">
                <h2 class="section-title">Últimas Notícias</h2>
                <div class="news-grid" id="news-container">
                    <p>Carregando notícias...</p>
                </div>
            </section>

        </main>
    </div>

    <script>
    async function carregarNoticias() {
        const container = document.getElementById("news-container");
        container.innerHTML = "<p>Carregando notícias...</p>";

        try {
            const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://news.google.com/rss?hl=pt-BR&gl=BR&ceid=BR:pt-419"));
            const data = await response.json();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data.contents, "text/xml");
            const items = xml.querySelectorAll("item");

            container.innerHTML = "";
            items.forEach((item, index) => {
                if (index >= 8) return; // mostra só as 8 primeiras

                const title = item.querySelector("title")?.textContent || "Sem título";
                const link = item.querySelector("link")?.textContent || "#";
                const pubDate = new Date(item.querySelector("pubDate")?.textContent).toLocaleString("pt-BR");
                const description = item.querySelector("description")?.textContent || "";
                let imgMatch = description.match(/<img.*?src="(.*?)"/);
                let imgSrc = imgMatch ? imgMatch[1] : "https://via.placeholder.com/600x300?text=Notícia";

                const article = document.createElement("article");
                article.classList.add("news-card");
                article.innerHTML = `
                    <img src="${imgSrc}" alt="Imagem da notícia" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title"><a href="${link}" target="_blank">${title}</a></h3>
                        <p class="news-date"><i class="fas fa-clock"></i> ${pubDate}</p>
                    </div>
                `;
                container.appendChild(article);
            });

            if (!container.innerHTML.trim()) {
                container.innerHTML = "<p>Não foi possível carregar as notícias.</p>";
            }

        } catch (error) {
            container.innerHTML = "<p>Erro ao carregar notícias.</p>";
            console.error("Erro ao carregar RSS:", error);
        }
    }

    carregarNoticias();
    </script>

</body>
</html>
